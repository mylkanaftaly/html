<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Lista Ordenada</h3>
    <ol type= "I">
        <li>Item01</li>
        <li>Item02</li>
        <li>Item03</li>
        </ol>
        <h3>Lista Não Ordenada</h3>
        <ul type= "square">
            <li>Item01</li>
            <li>Item02</li>
            <li>Item03</li>
        </ul>
        <h3>Lista com Definição</h3>
        <dl>
        <dt>Titulo1</dt>
        <dd>Definição1</dd>
        <dt>Titulo2</dt>
        <dd>Definição2</dd>
        <dt>Titulo3</dt>
        <dd>Definição3</dd>
        </dl>
</body>
</html>
